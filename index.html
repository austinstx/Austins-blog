<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Austin's Blog</h1>
        <p>Sharing my thoughts and my family's memories!</p>
    </header>
    
    <main>
        <section id="new-post">
            <h2>Create a New Post</h2>
            <form id="post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" required></textarea>

                <label for="post-image">Upload Image:</label>
                <input type="file" id="post-image" name="post-image" accept="image/*">

                <button type="submit">Post</button>
            </form>
        </section>

        <section id="posts">
            <h2>Blog Posts</h2>
            <div id="post-list">
                <!-- Posts will appear here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
